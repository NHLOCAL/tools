<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>NodeBB Scraper</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 280px;
            padding: 0;
            margin: 0;
            background-color: #f9f9fb;
            color: #333;
        }
        .container {
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 15px;
        }
        h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: #1a1a1a;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #007aff;
            color: white;
            transition: background-color 0.2s ease, transform 0.1s ease;
            outline: none;
        }
        button:hover {
            background-color: #005ecb;
        }
        button:active {
            transform: scale(0.98);
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        #downloadButton {
            background-color: #34c759;
        }
        #downloadButton:hover {
            background-color: #2ca348;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            text-align: center;
            font-weight: 500;
            border-radius: 6px;
            opacity: 0;
            transition: opacity 0.3s ease;
            min-height: 20px; /* Prevent layout shift */
        }
        .status.visible {
            opacity: 1;
        }
        .status.success {
            background-color: #e5f9e8;
            color: #2ca348;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
        }
        .status.info {
            background-color: #e3f2fd;
            color: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>ייצוא שרשור מ-NodeBB</h3>
        </div>
        <div class="button-container">
            <button id="copyButton">העתק ללוח כ-JSON</button>
            <button id="downloadButton">הורד כקובץ JSON</button>
        </div>
        <div id="status" class="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
